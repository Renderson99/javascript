<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num 
        try {
            num = prompt("digite um número")
            if (num >= 10) {
                throw new Error("número maior do que 10")
                
            }
        } catch (error) {
            console.log(error.message)
        }finally {
            console.log("finalizado")
        }

    </script>
</body>
</html>
